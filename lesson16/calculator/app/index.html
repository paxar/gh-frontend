<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">


        <link rel="stylesheet" href="css/libs.min.css">
        <link rel="stylesheet" href="css/style.css">


    </head>
    <body>



        <form id="calculator2"  action="">
            <table class="table" >
                <tr>
                    <td class="display-wrap" colspan=4 align=middle>
                        <input class="display" name="display" type="text" value="0" disabled >

                    </td>
                </tr>
                <tr>
                    <td class="clearing">AC</td>
                    <td class="inverse">+/-</td>
                    <td class="percent">%</td>
                    <td class="operation color">/</td>
                </tr>
                <tr>

                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td class="operation color">*</td>
                </tr>
                <tr>
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td class="operation color">-</td>
                </tr>
                <tr>
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td class="operation color">+</td>
                </tr>
                <tr>
                    <td colspan="2" class="number">0</td>
                    <td class="number">.</td>
                    <td class="compute color">=</td>

                </tr>


            </table>
        </form>

        <!---->


        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->


        <script src="js/libs.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
